
<div unresolved>

	<div class="row">
	  <div>
	  	<paper-button class="button raised blue" id="btnShow" onclick="document.querySelector('#toast').show()" ng-click="runSelectionProcess(origin, destination)">
		  	<div class="center">Show Route</div>
	      	<paper-ripple fit></paper-ripple>
	  	</paper-button>
	  </div>
	  <paper-toast id="toast" class="capsule" text="Choose starting bike station!" style="padding-right: 60px;">
	  </paper-toast>

	  <fieldset id="startForm">  	
	  	  <paper-input id="originText" label="Choose starting point..."> 
		  </paper-input>
		  <img id="cur_location_img" src="../images/location.png" ng-click="displayCurrentLocation()" />
	  </fieldset>
	  <div>
	 	  <paper-input id ="destText" label="Choose destination..."> 
		  </paper-input>
	  </div>
	
	</div>
   
   <div id="map-canvas"></div>
</div>
