<div class="container">
	<form class="row" role="form">
	  <div class="form-group">
	    <input type="text" class="form-control input-lg" ng-model="fromValue" placeholder="Choose starting point">
	  </div>

	  <div class="form-group">
	    <input type="text" class="form-control input-lg" ng-model="toValue" placeholder="Choose destination">
	  </div>
	  <div class="span-one-third">
	    <button type="submit" class="btn btn-primary btn-lg" ng-click="setEndpoints(fromValue, toValue)">
	      <span class="glyphicon glyphicon-map-marker"></span> Guide Me
	    </button>
	  <div>
	</form>
</div>
